<div class="row">
    <form #reactiveForm="ngForm" [formGroup]="appointForm" class="form" (ngSubmit)="saveAppointment(appointForm.value)"
        (keydown.enter)="handleEnter($event)">
        <div class="row">
            <div class="col-12">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Registration-No</mat-label>
                    <input [id]="'regNo'" matInput type="text" name="regNo" formControlName="regNo"
                        (keyup.enter)="focusElement('regNo','bkDate','text')">
                </mat-form-field>
            </div>
            <div class="col-12 ">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Booking Date</mat-label>
                    <input [id]="'bkDate'" matInput [matDatepicker]="picker1" type="text" name="bkDate"
                        formControlName="bkDate" (keyup.enter)="focusElement('bkDate','patient','text')">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error *ngIf="!appointForm.value.bkDate">Please Select Booking Date</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12  ">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Name</mat-label>
                    <input [id]="'patient'" matInput [matAutocomplete]="auto1" type="text" name="patient"
                        formControlName="patient" (keyup.enter)="focusElement('patient','doctor','autocomplete')">
                    <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="patientDisplayFn"
                        (optionSelected)="getpatientData($event)">
                        <mat-option *ngFor="let item of filteredPatient|async " [value]="item">
                            {{item.patientName}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="!appointForm.value.patient">Please Enter Patient Name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 ">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Doctor</mat-label>
                    <input [id]="'doctor'" matInput [matAutocomplete]="auto" type="text" name="doctor"
                        formControlName="doctor" (keyup.enter)="focusElement('doctor','bkPhone','autocomplete')">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="DocDisplayFn">
                        <mat-option *ngFor="let item of filteredDoc|async " [value]="item">
                            {{item.doctorName}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="!appointForm.value.doctor">Please Enter Doctor</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input [id]="'bkPhone'" matInput type="text" name="bkPhone" formControlName="bkPhone"
                    (keyup.enter)="focusElement('doctor','btnSave','text')">
                </mat-form-field>
            </div>
        </div>
        <div class="example-button-row float-right">
            <button [id]="'btnSave'" mat-raised-button type="submit" color="primary" [disabled]="!appointForm.valid">Save</button>
            <button mat-raised-button type="button" color="primary" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
