<h1 mat-dialog-title>Appointment Search</h1>
<form [formGroup]="appointForm" (ngSubmit)="searchAppointment(appointForm.value)">
    <div mat-dialog-content >
        <div class="row col-6">
            <div class="col-6">
                <mat-form-field class="col-12" appearance="outline">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="fromDate" name="fromDate"
                        onfocus="this.select()">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error *ngIf="!appointForm.value.fromDate">Please Enter From Date</mat-error>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="col-12" appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="toDate" name="toDate"
                        onfocus="this.select()">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-error *ngIf="!appointForm.value.fromDate">Please To To Date</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="col-12" appearance="outline">
                    <mat-label>Reg No</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="regNo" name="regNo">
                    <mat-error *ngIf="!appointForm.value.fromDate">Please To To Date</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="col-12" appearance="outline">
                    <mat-label>Doctor</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="doctor" name="doctor">
                    <mat-error *ngIf="!appointForm.value.fromDate">Please To To Date</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" mat-dialog-close>Close</button>
        <button class="delete-button" type="submit" color="primary" mat-raised-button [disabled]="!appointForm.valid">
            Confirm
        </button>
    </div>
</form>
