<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{title}}
    <button mat-icon-button class="icon-button-small float-right " mat-dialog-close="true">
        <mat-icon class="">close</mat-icon>
    </button>
</h1>
<form [formGroup]="appointForm" (ngSubmit)="searchAppointment(appointForm.value)">
    <div mat-dialog-content>
        <div class="row mt-1">
            <mat-form-field class="div-no-margin col-12 col-lg-6" appearance="outline">
                <mat-label>From Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="fromDate" name="fromDate"
                    onfocus="this.select()">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="div-no-margin col-12 col-lg-6" appearance="outline">
                <mat-label>To Date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="toDate" name="toDate"
                    onfocus="this.select()">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="div-no-margin col-12 col-lg-6" appearance="outline">
                <mat-label>Registration-No</mat-label>
                <input [id]="'regisNo'" matInput type="text" name="regNo" formControlName="regNo">
            </mat-form-field>
            <mat-form-field class='div-no-margin col-12 col-lg-6' appearance="outline">
                <mat-label>Doctor</mat-label>
                <input [id]="'doctor'" matInput [matAutocomplete]="auto" type="text" name="doctor"
                    formControlName="doctor">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="DocDisplayFn">
                    <mat-option *ngFor="let item of filteredDoc|async " [value]="item">
                        {{item.doctorName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <div class="form-group-btn">
            <button mat-flat-button type="button" color="primary" class="btn-small float-right"
                mat-dialog-close>Close</button>
            <button mat-flat-button type="submit" color="primary" class="btn-small float-right"
                [disabled]="!appointForm.valid">
                Search
            </button>
        </div>
    </div>
</form>
