<div class="d-flex flex-row">
    <div class="col-3">
        <ag-grid-angular id="myGrid" (gridReady)="onGridReady($event)" class="ag-theme-balham"
            style="height: 70vh;width:100%;" [rowData]="rowDatas" [columnDefs]="columnDefs"
            (cellEditingStarted)="cellEditingStarted($event)" (cellEditingStopped)="cellEditingStopped($event)">
        </ag-grid-angular>
    </div>
    <div class="flex-fill">
        <ag-grid-angular id="myGrid" (gridReady)="onGridReady($event)" class="ag-theme-balham"
            style="height: 70vh;width:100%;" [rowData]="rowDatas" [columnDefs]="columnDefs"
            (cellEditingStarted)="cellEditingStarted($event)" (cellEditingStopped)="cellEditingStopped($event)">
        </ag-grid-angular>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col-12">
                <mat-form-field class='d-flex' >
                    <mat-label>Note</mat-label>
                    <textarea style="height:100px" matInput placeholder="Ex. It makes me feel..." name="address"
                        formControlName="address"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12">
                <ag-grid-angular id="myGrid" (gridReady)="onGridReady($event)" class="ag-theme-balham"
                    style="height: 50vh;width:100%;" [rowData]="rowDatas" [columnDefs]="columnDefs"
                    (cellEditingStarted)="cellEditingStarted($event)" (cellEditingStopped)="cellEditingStopped($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>

</div>
