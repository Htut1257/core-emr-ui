<div class="row mb-2">
    <div class="row col-6">
        <div class="col-3">
            <mat-form-field class="col-12" appearance="outline" disabled>
                <mat-label>Visit No</mat-label>
                <input matInput type="text" name="fromDate" value="BK1234567890123">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Visit Date</mat-label>
                <input matInput type="text" name="fromDate" value="03/05/2023">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Reg No</mat-label>
                <input matInput type="text" name="fromDate" value="123652023">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Adm No</mat-label>
                <input matInput type="text" name="fromDate" value="123652023">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="fromDate" value="U Kaung Myaint Kyaw">
            </mat-form-field>
        </div>
    </div>
    <div class="row col-6">

        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Total Reg</mat-label>
                <input matInput type="text" name="fromDate" value="0">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>W/L</mat-label>
                <input matInput type="text" name="fromDate" value="0">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>CL</mat-label>
                <input matInput type="text" name="fromDate" value="0">
            </mat-form-field>
        </div>
        <div class="col-6">
            <div class="example-button-row float-right">
                <button mat-raised-button type="submit" color="primary">Patients List</button>
                <button mat-raised-button type="submit" color="primary">Current</button>
                <button mat-raised-button type="submit" color="primary">Break</button>
            </div>
        </div>
    </div>
</div>
