<div class="row form-height">
    <div class="col-12 row">
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline" disabled>
            <mat-label>Visit No</mat-label>
            <input matInput type="text" name="bookingId" disabled>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker1" name="fromDate" [formControl]="voucherDate"
                onfocus="this.select()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
            <mat-label>Payment</mat-label>
            <input matInput type="text" name="bookingId">
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput type="text" name="bookingId">
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline" disabled>
            <mat-label>Reg No</mat-label>
            <input matInput type="text" name="bookingId"  disabled>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline" disabled>
            <mat-label>Admission No</mat-label>
            <input matInput type="text" name="bookingId" disabled>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline" disabled>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="bookingId" disabled>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
            <mat-label>Doctor</mat-label>
            <input matInput type="text" name="bookingId" >
        </mat-form-field>
    </div>

    <div class="col-12">
        <ag-grid-angular #checkOutGrid class="ag-theme-balham" style="width:100%;height:315px"
        [gridOptions]="checkOutGridOption"> </ag-grid-angular>
        <!-- <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-balham"
            [gridOptions]="gridOptionsCheckOut" (gridReady)="onGridReady($event)" rowSelection="multiple"
            (selectionChanged)="onSelectionChanged($event)" (cellEditingStarted)="cellEditingStarted($event)"
            (cellEditingStopped)="cellEditingStopped($event)">
        </ag-grid-angular> -->
    </div>  
    <div class="row mt-3">
        <div class="col-4">
            <div class="col-12">
                <!-- <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-balham"
                    [gridOptions]="gridOptionsPayment" (gridReady)="onGridReadyPay($event)" rowSelection="multiple"
                    (selectionChanged)="onSelectionChanged($event)" (cellEditingStarted)="cellEditingStarted($event)"
                    (cellEditingStopped)="cellEditingStopped($event)">
                </ag-grid-angular> -->
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Total Pay</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row col-8">
            <div class="col-12">
                <mat-form-field class="float-right">
                    <mat-label>Vou Total</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="float-right">
                    <mat-label>Tax</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="float-right">
                    <mat-label>Balance</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div>
        <div class="example-button-row float-right">
            <button [id]="'btnSave'" mat-raised-button type="submit" color="primary"
                (click)="getRowData()">Save</button>
            <button mat-raised-button type="button" color="primary">Print</button>
        </div>

    </div>
</div>
