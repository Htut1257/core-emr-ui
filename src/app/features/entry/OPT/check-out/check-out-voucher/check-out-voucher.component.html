<div class="row form-height">
    <form #reactiveForm="ngForm" class="form" role="form" [formGroup]="checkOutForm"
        (ngSubmit)="saveCheckOut(checkOutForm.value)">
        <div class="row">
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Visit No</mat-label>
                <input matInput type="text" name="visitId" formControlName="visitNo">
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline"
                hideRequiredMarker="hideRequiredMarker">
                <mat-label>Payment</mat-label>
                <mat-select [id]="'payment'" name="payment" formControlName="payment">
                    <mat-option value="-">Select Payment</mat-option>
                    <mat-option *ngFor="let item of payments" [value]="item">
                        {{item.paymentTypeName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline"
                hideRequiredMarker="hideRequiredMarker">
                <mat-label>Location</mat-label>
                <mat-select [id]="'location'" name="location" formControlName="location">
                    <mat-option value="-">Select Location</mat-option>
                    <mat-option *ngFor="let item of locations" [value]="item">
                        {{item.locationName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Reg No</mat-label>
                <input matInput type="text" name="regNo" formControlName="regNo">
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Admission No</mat-label>
                <input matInput type="text" name="admNo" formControlName="admissionNo">
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="patientName" formControlName="patientName">
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Doctor</mat-label>
                <input matInput type="text" name="doctotrName" formControlName="doctorName">
            </mat-form-field>
            <mat-form-field class="div-no-margin col-lg-3 col-md-3 col-sm-12 pt-2" appearance="outline">
                <mat-label>Day</mat-label>
                <input matInput type="text" name="pharmacyDay" formControlName="pharmacyDay"
                    (keypress)="numberLimit($event)">
            </mat-form-field>
        </div>
        <ag-grid-angular #checkOutGrid class="ag-theme-balham" style="width:100%;height:54vh"
            [gridOptions]="checkOutGridOption" [frameworkComponents]="frameworkComponents"
            (gridReady)="onGridReadyCheckOut($event)" (cellValueChanged)="cellValueChanged($event)"
            (cellEditingStopped)="cellEditingStopped($event)">
        </ag-grid-angular>
        <div class="row">
            <mat-form-field class="col-2" appearance="outline">
                <mat-label>Total Amount</mat-label>
                <input matInput class="td-number" type="text" formControlName="totalAmount">
            </mat-form-field>
            <mat-form-field class="col-2 " appearance="outline" hideRequiredMarker>
                <mat-label>Currency</mat-label>
                <mat-select [id]="'currency'" name="currency" formControlName="currency"
                    [compareWith]="compareCurrency">
                    <mat-option *ngFor="let item of currencies" [value]="item">
                        {{item.currencyName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-2" appearance="outline">
                <mat-label>Discount Opd</mat-label>
                <input matInput formControlName="discountOpd">
            </mat-form-field>
            <mat-form-field class="col-2" appearance="outline">
                <mat-label>Discount Pharmacy</mat-label>
                <input matInput formControlName="discountPharmacy">
            </mat-form-field>
            <mat-form-field class="col-2" appearance="outline">
                <mat-label>Tax</mat-label>
                <input matInput formControlName="tax">
            </mat-form-field>
            <mat-form-field class="col-2" appearance="outline">
                <mat-label>Vou Total</mat-label>
                <input matInput formControlName="vouTotal">
            </mat-form-field>
        </div>

        <div>
            <div class="from-group-btn">
                <button mat-flat-button type="button" color="primary" class="btn-small float-right"
                    (click)="onClear()">Clear</button>
                <button mat-flat-button type="button" color="primary" class="btn-small float-right">Print</button>
                <button [id]="'btnSave'" mat-flat-button type="submit" color="primary" class="btn-small float-right"
                    [disabled]="!checkOutForm.valid">Save</button>

            </div>

        </div>
    </form>
</div>
