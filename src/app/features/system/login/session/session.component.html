<h1 mat-dialog-title>
   Session
</h1>
<mat-form-field hideRequiredMarker="hideRequiredMarker">
    <mat-label>Session</mat-label>
    <mat-select [id]="'session'" [formControl]="sessionControl" (selectionChange)="getSelectedSession()" (keydown.enter)="getSessonData('session')">
        <mat-option [value]="null">--</mat-option>
        <mat-option *ngFor="let item of sessions" [value]="item">
            {{item.sessionName}}
        </mat-option>
    </mat-select>
    <mat-error>Please Select Session</mat-error>
</mat-form-field>
