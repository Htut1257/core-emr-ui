<div class="auth-wrapper">
    <div class="auth-content">
        <mat-card class="row align-items-center text-center">
            <mat-card-title>
                <h2 class="mb-3 mt-3 "><span class="title1">Core</span>&nbsp;<span class="title2">EMR</span></h2>
            </mat-card-title>
            <mat-card-content class="col-md-12">
                <form #reactiveForm="ngForm" [formGroup]="userForm" (ngSubmit)="loginUser(userForm.value)"
                    (keydown.enter)="handleEnter($event)" autocomplete="off">
                    <div class="mb-3 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input [id]="'name'" matInput type="text" name="userName" formControlName="userName"
                                (keyup.enter)="focusElement('name','password','text')">
                            <mat-error *ngIf="!userForm.value.userName">Please Enter User Name</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-2 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [id]="'password'" matInput type="password" formControlName="password"
                                (keyup.enter)="focusElement('password','login','text')" onfocus="this.select()"
                                autocomplete="new-password">
                            <mat-error *ngIf="!userForm.value.password">Please Enter Password</mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button [id]="'login'" color="primary"
                        class="btn btn-block btn-primary mb-4 btn-login col-12"
                        [disabled]="!userForm.valid||isLoading">Login</button>
                    <div class="form-group text-left mt-2 d-none">
                        <div class="checkbox checkbox-primary d-inline">
                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                            <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                        </div>
                    </div>
                    <p class="mb-2 text-muted  ">Forgot password? <a class="f-w-400" (click)="openSession()">Reset</a></p>
                    <p class="mb-0 text-muted d-none">Donâ€™t have an account? <a class="f-w-400">Signup</a></p>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
