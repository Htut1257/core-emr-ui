<div class="row col-12">
    <form class="form" role="form" [formGroup]="locationForm" (ngSubmit)="onSaveLocation(locationForm.value)">
        <div class="row">
            <mat-form-field class='col-12' appearance="outline">
                <mat-label>Location Id</mat-label>
                <input [id]="'locationId'" matInput type="text" name="locationId" formControlName="locationId"
                    (keyup.enter)="focusElement('locationId','locationName','text')">
            </mat-form-field>
            <mat-form-field class='col-12' appearance="outline">
                <mat-label>Location Name</mat-label>
                <input [id]="'locationName'" matInput type="text" name="locationName" formControlName="locationName"
                    (keyup.enter)="focusElement('locationName','btnSave','text')">
            </mat-form-field>
        </div>
        <div class="example-button-row float-right">
            <button mat-raised-button type="button" color="primary" (click)="onNew()">New</button>
            <button [id]="'btnSave'" mat-raised-button type="submit" color="primary" >
                Save
            </button>
            <button mat-raised-button type="button" color="primary" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
