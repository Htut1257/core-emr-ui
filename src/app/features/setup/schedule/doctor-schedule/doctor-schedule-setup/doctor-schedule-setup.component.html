<div class="row">
    <div class="container-list small">
        <app-doctor-list></app-doctor-list>
    </div>
    <div class="container-setup large">

        <ag-grid-angular #schTemplateGrid class="ag-theme-balham mb-1" style="width:100%;height:40vh"
            [gridOptions]="schGridOption" [frameworkComponents]="frameworkComponents"
            (gridReady)="onGridReadySchedule($event)" (cellValueChanged)="cellValueChanged($event)"
            (cellEditingStopped)="cellEditingStopped($event)">
        </ag-grid-angular>

        <form class="col-12 " role="form" [formGroup]="schForm" (ngSubmit)="generateSchedule(schForm.value)">
            <div class="row">
                <mat-form-field class="div-no-margin col-4 " appearance="outline">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker1" type="text" name="fromDate" formControlName="fromDate"
                        placeholder="DD/MM/YYYY">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="div-no-margin col-4 " appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="picker2" type="text" name="toDate" formControlName="toDate"
                        placeholder="DD/MM/YYYY">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <div class="form-group-btn col-4">
                    <button class="btn-small float-right" mat-flat-button color="primary"
                        type="submit">Generate</button>
                </div>
            </div>

        </form>
        <ag-grid-angular #schGrid class="ag-theme-balham mb-1" style="width:100%;height:40vh"
            [gridOptions]="docSchGridOption" [frameworkComponents]="frameworkComponents"
            (gridReady)="onGridReadyDoctorSchedule($event)">
        </ag-grid-angular>
