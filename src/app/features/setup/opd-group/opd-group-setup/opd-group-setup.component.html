<form #reactiveForm="ngForm" class="form" [formGroup]="opdGroupForm" (ngSubmit)="saveOpdGroup(opdGroupForm.value)">
    <div class="row">
        <div class="div-no-margin col-12">
            <mat-form-field class='col-12' appearance="outline">
                <mat-label>Group Name</mat-label>
                <input [id]="'groupName'" matInput type="text" name="groupName" formControlName="groupName">
            </mat-form-field>
        </div>
        <div class="div-no-margin col-12">
            <mat-form-field class='col-12' appearance="outline">
                <mat-label>Location Id</mat-label>
                <input [id]="'locationId'" matInput type="text" name="locationId" formControlName="locationId">
            </mat-form-field>
        </div>
    </div>
    <div class="form-group-btn">
        <button mat-flat-button type="button" color="primary" class="btn-small float-right">Clear</button>
        <button [id]="'btnSave'" mat-flat-button type="submit" color="primary" class="btn-small float-right"
            [disabled]="!opdGroupForm.valid">Save</button>
    </div>
</form>
