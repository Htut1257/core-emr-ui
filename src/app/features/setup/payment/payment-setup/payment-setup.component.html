<div class="form">
    <form #reactiveForm="ngForm" class="form" role="form" [formGroup]="paymentForm"
        (ngSubmit)="onSavePayment(paymentForm.value)" (keydown.enter)="handleEnter($event)">
        <div class="row">
            <div class="col-12 ">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Payment Id</mat-label>
                    <input [id]="'paymentId'" matInput type="text" name="paymentId" formControlName="paymentId"
                        (keyup.enter)="focusElement('paymentId','description','text')">
                </mat-form-field>
            </div>
            <div class="col-12  ">
                <mat-form-field class='col-12' appearance="outline">
                    <mat-label>Payment Type</mat-label>
                    <input [id]="'description'" matInput type="text" name="description" formControlName="description"
                        (keyup.enter)="focusElement('description','btnSave','text')">
                </mat-form-field>
            </div>
        </div>
        <div class="example-button-row float-right">
            <button mat-raised-button type="button" color="primary" (click)="onNew()">New</button>
            <button [id]="'btnSave'" mat-raised-button type="submit" color="primary" [disabled]="!paymentForm.valid">
                {{ (paymentId=='') ? 'Add':'Save' }}
            </button>
            <button mat-raised-button type="button" color="primary" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
